<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-watch-Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stop-Watch</h1>
        <div class="timerDisplay">00 : 00 : 00</div>
    </div>
    <div class="buttons">
        <button class="btn1" id="startBtn">Start</button>
        <button class="btn2" id="stopBtn">Stop</button>
        <button class="btn3" id="resetBtn">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
